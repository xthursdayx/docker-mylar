---

# jenkins variables
project_name: docker-mylar
external_type: github_commit
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'development'
  - EXT_USER = 'evilhero'
  - EXT_REPO = 'mylar'
  - BUILD_VERSION_ARG = 'MYLAR_COMMIT'
  - LS_USER = 'xthursdayx'
  - LS_REPO = 'docker-mylar'
  - CONTAINER_NAME='mylar'
  - DOCKERHUB_IMAGE = 'xthursdayx/mylar'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/mylar'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/mylar'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8090'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/New_York'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
